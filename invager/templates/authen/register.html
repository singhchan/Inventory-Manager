{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
{% include 'authen/components/navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card purple lighten-4">
                    <div class="card-content">
                        <div class="row">
                            <span class="card-title">Registration</span>
                        </div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            {{ emp_form|crispy }}

                            <br>
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Register
                            </button>
                            <span>
                                <a href="login" class="right">Already a user? Login!</a>
                            </span>
                        </form>
                    </div>
                </div>
                </div>
        </div>
    </div>

{% endblock %}
