{% extends 'base.html' %} 

{% block content %}
<form action="" method="POST">
    {% csrf_token %} 

    {{ form.non_field_errors }}
    {% for field in form %} 
        <div class="row">
            <div class="col">
                {{field.name}}
                {{field}}
            </div>
        </div>
        <br>
    {% endfor %}
    <button type = "submit">Submit</button>
</form>
{% endblock %}
